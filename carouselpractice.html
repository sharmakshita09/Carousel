<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="demo">

        <div class="carousel-indicators">
            <button type="button" data-bs-slide-to="0" data-bs-target="#demo" class="active"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#demo"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#demo"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="7.jpg" alt="ajf" class="d-block w-100">
                <div class="carousel-caption">
                    <h2>Mountains</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="3.jpg" alt="dfas" class="d-block w-100">
                <div class="carousel-caption">
                    <h2>Beach</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="5.jpg" alt="fsda" class="d-block w-100">
                <div class="carousel-caption">
                    <h2>Sunset</h2>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#demo" type="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#demo" type="button" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
